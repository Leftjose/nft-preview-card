<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Card">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" a> 
      </div>

      <div class="nft-name">Equilibrium #3429</div>

      <div class="nft-discription">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="eth-price"></div>

      <div class="time-left"></div>

      <div class="line"></div>

      <div class="creator-icon"></div>
    </div>
  </body>
</html>
